---
- name: include task (CentOS/RHEL 6)
  include: centos6.yml
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version|int == 6

- name: include task (CentOS/RHEL 7)
  include: centos7.yml
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version|int == 7

- name: include task (Debian)
  include: debian.yml
  when: ansible_os_family == 'Debian'

- name: ntp installed
  package:
    name: ntp

- name: ntp started and enabled
  service:
    name: ntpd
    state: restarted
    enabled: yes
  when: ansible_os_family == 'RedHat'

- name: ntp started and enabled
  service:
    name: ntp
    state: restarted
    enabled: yes
  when: ansible_os_family == 'Debian'

- name: create swap space
  command: dd if=/dev/zero of=/swapfile bs=1M count=1024
  ignore_errors: yes
  when: ansible_swaptotal_mb < 1

- name: Make swap
  command: mkswap /swapfile
  ignore_errors: yes
  when: ansible_swaptotal_mb < 1

- name: swapon
  command: swapon /swapfile
  ignore_errors: yes

- name: edit PATH on .bash_profile
  lineinfile:
    dest: "{{ home_dir }}/.bash_profile"
    line: "export PATH=/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:/usr/local/sbin:$PATH"
    create: yes

- name: edit PATH on .bashrc
  lineinfile:
    dest: "{{ home_dir }}/.bashrc"
    line: "export PATH=/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:/usr/local/sbin:$PATH"
    create: yes

- include: ssh-config.yml
- include: reset.yml
