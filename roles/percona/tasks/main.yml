---
- block:
  - name: percona repository installed (CentOS/RHEL)
    yum:
      name: http://www.percona.com/downloads/percona-release/redhat/0.1-4/percona-release-0.1-4.noarch.rpm

  - name: percona 5.6 installed (CentOS/RHEL)
    package:
      name: "{{ item }}"
      state: latest
    with_items:
      - Percona-Server-server-56
      - Percona-Server-client-56
      - Percona-Server-shared-56
      - Percona-Server-devel-56
      - MySQL-python
  when: ansible_os_family == 'RedHat'

- block:
  - name: percona-release repository installed (Debian)
    apt:
      deb: "https://repo.percona.com/apt/percona-release_0.1-4.{{ ansible_distribution_release }}_all.deb"

  - name: apt-get update
    apt:
      update_cache: yes

  - name: percona 5.6 installed (Debian)
    package:
      name: "{{ item }}"
      state: latest
    with_items:
      - percona-server-server-5.6
      - percona-server-client-5.6
      - percona-server-common-5.6
      - libperconaserverclient18.1-dev
      - python-mysqldb
  when: ansible_os_family == 'Debian'

- name: stat custom my.cnf.j2
  stat:
    path: /vagrant/config/percona.my.cnf.j2
  register: is_custom_my_conf

- name: custom my.cnf changed
  template:
    src: /vagrant/config/percona.my.cnf.j2
    dest: /etc/my.cnf
  when: is_custom_my_conf.stat.exists

- name: my.cnf changed
  template:
    src: percona.my.cnf.j2
    dest: /etc/my.cnf
  when: not is_custom_my_conf.stat.exists

- name: mkdir /var/log/mysql
  file:
    path: /var/log/mysql
    state: directory
    owner: mysql
    group: mysql

- name: mkdir /var/run/mysqld
  file:
    path: /var/run/mysqld
    state: directory
    owner: mysql
    group: mysql
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution_major_version|int == 6

- name: mysql started and enabled
  service:
    name: mysql
    state: restarted
    enabled: yes

- name: set percona root password
  mysql_user:
    name: root
    password: "{{ db_root_password }}"
    host: localhost
    priv: "*.*:ALL,GRANT"
    state: present
  ignore_errors: yes

- name: set percona root password
  mysql_user:
    name: root
    password: "{{ db_root_password }}"
    host: "{{ item }}"
    state: present
    login_user: root
    login_password: "{{ db_root_password }}"
    priv: "*.*:ALL,GRANT"
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1

- name: Delete blank Percona users
  mysql_user:
    name: ""
    host: "{{ item }}"
    state: absent
    login_user: root
    login_password: "{{ db_root_password }}"
  with_items:
    - localhost

- name: Drop Percona test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ db_root_password }}"

